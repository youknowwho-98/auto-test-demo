name: Python tests demo

on:
  workflow_dispatch:    # Cho phép chạy tay từ tab Actions
  push:                 # Mỗi lần push sẽ tự chạy
    branches: [ main ]  # Bạn có thể đổi sang branch khác nếu cần

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  # Hoặc 3.11, 3.10 tuỳ bạn

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest and generate JUnit XML
        run: |
          mkdir -p results
          pytest --junitxml=results/junit.xml

      - name: Upload test report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: results/junit.xml
